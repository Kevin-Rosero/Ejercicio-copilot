<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>

        <!-- Template para que el JavaScript genere tarjetas con sección de participantes -->
        <template id="activity-template">
          <article class="activity-card" aria-live="polite">
            <h4 class="activity-title"><!-- title --></h4>
            <p class="activity-desc"><!-- description --></p>
            <p class="activity-meta"><strong>When:</strong> <!-- time --> · <strong>Spots:</strong> <!-- spots --></p>

            <div class="participants" aria-label="Participants list">
              <h5>Participants</h5>
              <ul class="participants-list">
                <!--
                  Cada <li> esperado por JS:
                  <li>
                    <span class="participant-badge">AB</span>
                    <span class="participant-name">Alice Brown</span>
                  </li>
                -->
              </ul>
            </div>

            <!-- Opcional: botón para inscribirse (gestionado por JS) -->
            <div class="activity-actions">
              <!-- ...existing controls (p.ej. signup button) pueden insertarse aquí... -->
            </div>
          </article>
        </template>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
